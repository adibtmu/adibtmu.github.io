<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <main>
        <section class="contact-form">
            <h2>Send me a message</h2>
            <form id="contactForm">
                <p> Name:
                <input type="text" name="name" required>
                </p>

                <p> Email:
                <input type="email" name="email" required>
                </p>

                <p> Gender:
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="other"> Other
                </p>

                <p> Interests:
                <input type="checkbox" name="interests" value="programming"> Programming
                <input type="checkbox" name="interests" value="design"> Design
                <input type="checkbox" name="interests" value="fitness"> Fitness
                </p>

                <p> Message:
                <textarea name="message" rows="5" cols="30" required></textarea>
                </p>

                <p> How did you hear about us?
                <select name="how" required>
                    <option value="word_of_mouth">Word of Mouth</option>
                    <option value="search_engine">Search Engine</option>
                    <option value="social_media">Social Media</option>
                    <option value="other">Other</option>
                </select>
                </p>

                <p> Subscribe to our newsletter?
                <input type="checkbox" name="subscribe" value="yes">
                </p>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Please wait 3 days for a response before submitting another form.</p>
    </footer>
</body>
</html>
